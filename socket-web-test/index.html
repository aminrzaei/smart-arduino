<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <h1>Hello World!</h1>
    <div id="future"></div>
    <form id="chat_form">
      <input id="chat_input" type="text" />
    </form>
    <button id="form-submit" type="submit" value="Send">send</button>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.min.js"
      integrity="sha512-ZqQWGugamKhlSUqM1d/HMtwNG+hITmd/ptoof91lt5ojFZ+2bKlkvlzkmnDIrnikDY+UDVZVupLf6MNbuhtFSw=="
      crossorigin="anonymous"
    ></script>
    <script>
      var socket = io.connect('http://localhost:8080');

      socket.on('connect', function (data) {
        socket.emit('join', 'Hello World from client');
      });

      socket.on('led-switch', function (state) {
        console.log(state);
      });

      $('#form-submit').click(function (e) {
        e.preventDefault();
        socket.emit('arduinoToken', '87e2f588-0dd8-4c0d-a12f-98e682c6ba54');
      });
    </script>
  </body>
